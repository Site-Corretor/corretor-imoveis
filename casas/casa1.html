<script>
    var currentImageIndex = 0;
    var images = ["../imagens/Casa Riviera de São Lourenço/Casa_rsl_01.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_02.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_03.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_04.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_05.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_06.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_07.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_08.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_09.JPG",
        "../imagens/Casa Riviera de São Lourenço/Casa_rsl_10.JPG"
    ]; // Preencha este array com os URLs das suas imagens

    function openModal(imageUrl) {
        var modal = document.getElementById("myModal");
        var modalImage = document.getElementById("modalImage");
        currentImageIndex = images.indexOf(imageUrl);
        modal.style.display = "block";
        modalImage.src = imageUrl;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function changeImage(n) {
        currentImageIndex += n;
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }
        var modalImage = document.getElementById("modalImage");
        modalImage.src = images[currentImageIndex];
    }
</script>
